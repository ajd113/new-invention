	 <section class="g-word">
	<h3>（一）2017-2019年网购市场交易规模(亿元)</h3>
	<div class="div1"  id="boxing1">
	<script type="text/javascript">
	 var myChart = echarts.init(document.getElementById('boxing1'));
	 var option = {
    color: ['#BA0707'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {            // 坐标轴指示器，坐标轴触发有效
            type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            data: ['2017', '2018', '2019'],
            axisTick: {
                alignWithLabel: true
            }
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: '交易规模',
            type: 'bar',
            barWidth: '60%',
            data: [46370, 57370, 66610]
        }
    ]
};
 myChart.setOption(option);
	</script>
	</div>
	
	 </section>
